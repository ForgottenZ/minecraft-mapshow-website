{% extends "base.html" %}
{% block content %}
<section class="card narrow">
  <h2>登录</h2>
  <form method="post" class="form-grid">
    <label>
      用户名
      <input type="text" name="username" required />
    </label>
    <label>
      密码
      <input type="password" name="password" required />
    </label>
    <button type="submit" class="primary">登录</button>
  </form>
</section>
{% endblock %}
